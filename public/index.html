<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge 3</title>
  </head>
  <body>
    <div class="container">
      <div class="col-xs-8 col-xs-offset-2" id="calcBody">

          <div class="col-xs-12" id="display">
            <p id="data">
              calculator
            </p>
          </div>
        <div class="row">
          <div class="col-xs-3"><button class="modifier" data-val="x^y" id="xy">x^y</button></div>
          <div class="col-xs-3"><button class="trig" data-val="sin" id="sin">sin</button></div>
          <div class="col-xs-3"><button class="trig" data-val="cos" id="cos">cos</button></div>
          <div class="col-xs-3"><button class="trig" data-val="tan" id="tan">tan</button></div>
        </div>
        <div class="row">
          <div class="col-xs-3"><button class="modifier" data-val="+" id="add">+</button></div>
          <div class="col-xs-3"><button class="modifier" data-val="-" id="subtract">-</button></div>
          <div class="col-xs-3"><button class="modifier" data-val="*" id="multiply">*</button></div>
          <div class="col-xs-3"><button class="modifier" data-val="/" id="divide">/</button></div>
        </div>
        <div class="row">
          <div class="col-xs-3"><button class="number" data-val="7" id="seven">7</button></div>
          <div class="col-xs-3"><button class="number" data-val="8" id="eight">8</button></div>
          <div class="col-xs-3"><button class="number" data-val="9" id="nine">9</button></div>
          <div class="col-xs-3"><button class="modifier" data-val="%" id="modulus">%</button></div>
        </div>
        <div class="row">
          <div class="col-xs-3"><button class="number" data-val="4" id="four">4</button></div>
          <div class="col-xs-3"><button class="number" data-val="5" id="five">5</button></div>
          <div class="col-xs-3"><button class="number" data-val="6" id="six">6</button></div>
          <div class="col-xs-3"><button id="clear">C</button></div>
        </div>
        <div class="row">
          <div class="col-xs-3"><button class="number" data-val="1" id="one">1</button></div>
          <div class="col-xs-3"><button class="number" data-val="2" id="two">2</button></div>
          <div class="col-xs-3"><button class="number" data-val="3" id="three">3</button></div>
          <div class="col-xs-3"><button id="equals">=</button></div>
        </div>
        <div class="row">
          <div class="col-xs-6"><button class="number" data-val="0" id="zero">0</button></div>
          <div class="col-xs-3"><button class="number" data-val="." id="decimal">.</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
